<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{PACKAGE_NAME}}</title>
	<!-- build:css styles/vendor.css -->
	<!-- bower:css --><!-- endbower -->
	<!-- endbuild -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container">
	<header>
		<div class="page-header">
			<h1>{{PACKAGE_NAME}}</h1>
		</div>
	</header>
	<main>
		<div class="row" ng-cloak>
			<div class="col-xs-12 col-lg-4">
				<section ng-controller="LangController as vm">
					<dl class="dl-horizontal">
						<dt>Language code</dt>
						<dd><code>{{vm.lang}}</code></dd>
					</dl>
				</section>
			</div>
			<div class="col-xs-12 col-lg-4">
				<section ng-controller="FiltersController as vm">
					<h2>Filters</h2>
					<dl class="dl-horizontal">
						<dt>Datetime</dt>
						<dd>{{vm.now | date:'fullShort'}}</dd>
						<dt>Date</dt>
						<dd>{{vm.now | date:'fullShortDate'}}</dd>
						<dt>Time</dt>
						<dd>{{vm.now | date:'fullShortTime'}}</dd>
						<dt>Currency range</dt>
						<dd>{{vm.nums | currencyRange}}</dd>
						<dt>Answer</dt>
						<dd>{{vm.bool | answer}}</dd>
					</dl>
				</section>
			</div>
			<div class="col-xs-12 col-lg-4">
				<section>
					<h2>Translate</h2>
					<p translate="firstText"></p>
					<p translate="secondText"></p>
				</section>
			</div>
		</div>
	</main>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js --><!-- endbower -->
<script src="../dist/proa-tools-intranet.js"></script>
<!-- endbuild -->
<!-- build:js scripts/app.js -->
<script src="./app.js"></script>
<!-- endbuild -->
</body>
</html>
